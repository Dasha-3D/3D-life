    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }</style><script>document.addEventListener("DOMContentLoaded", function() {
    // -----------------------------------------------------------
    // ВАШІ ДАНІ (ОБОВ'ЯЗКОВО ЗМІНІТЬ!)
    // -----------------------------------------------------------
    var viberNumber = "380XXXXXXXXX"; 
    var tgUsername = "dasha_3d";      
    // -----------------------------------------------------------

    var articles = document.querySelectorAll('article');
    var favorites = JSON.parse(localStorage.getItem('dasha_favorites')) || [];

    // --- ДОДАЄМО ПАНЕЛЬ УПРАВЛІННЯ ---
    var feedContainer = document.querySelector('.feed, .main__content, main');
    if (feedContainer) {
        var controlsHTML = `
            <div class="shop-controls">
                <select id="sortOrder" class="sort-select">
                    <option value="default">Сортування: За замовчуванням</option>
                    <option value="priceAsc">Ціна: від дешевих</option>
                    <option value="priceDesc">Ціна: від дорогих</option>
                    <option value="nameAsc">Назва: А-Я</option>
                </select>
                <button id="favFilter" class="fav-filter-btn">
                    ❤ Тільки вибране <span id="favCount">(${favorites.length})</span>
                </button>
            </div>
            
            <div id="favOrderPanel" class="favorites-panel">
                <div class="fav-title">Ви обрали <span id="favTotalCount">0</span> товарів</div>
                <div class="fav-buttons-row">
                    <button id="closeFavBtn" class="back-btn">← Повернутись</button>
                    <a id="orderAllTg" href="#" target="_blank" class="big-order-btn" style="background-color: #24A1DE;">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.46-1.901-.903-1.056-.692-1.653-1.123-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.062 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.751-.244-1.349-.374-1.297-.789.027-.216.324-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.014 3.332-1.386 4.024-1.627 4.476-1.635.1-.002.321.023.465.14a.505.505 0 0 1 .171.325c.016.093.037.306.02.472z"/></svg>
                        Замовити в TG
                    </a>
                    <a id="orderAllViber" href="#" target="_blank" class="big-order-btn" style="background-color: #7360f2;">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M22.5 11.1C22.5 5.5 17.9 1 12.2 1S2 5.5 2 11.1C2 14.6 3.9 17.7 6.8 19.5C6.2 19.8 5.6 20.1 5 20.4L4.5 22.8L8.9 20.7C10.2 21.1 11.7 21.2 13.1 21.1C18.4 20.7 22.5 16.3 22.5 11.1M17.4 16.3C16.8 17.2 15.5 17.5 14.9 17.6C12.5 17.9 8.8 15.2 6.9 12.3C6.1 11 6.1 9.7 7.4 8.5C7.8 8.1 8.3 7.7 8.7 7.4C9.1 7.1 9.4 7.3 9.6 7.7C9.9 8.3 10.6 10.2 10.7 10.4C10.8 10.6 10.7 10.9 10.5 11.1C10.3 11.3 10 11.6 9.8 11.8C9.6 12 9.4 12.3 9.6 12.7C10.1 13.7 11.1 15 12.6 16.3C13.2 16.8 13.7 16.9 14 16.6C14.3 16.3 14.8 15.7 15 15.3C15.2 15 15.5 15.1 15.8 15.2C16.1 15.3 17.6 16 17.9 16.2C18.2 16.3 18.4 16.4 18.4 16.6C18.4 16.6 18 17.1 17.4 16.3Z"/></svg>
                        Замовити у Viber
                    </a>
                </div>
            </div>
        `;
        feedContainer.insertAdjacentHTML('afterbegin', controlsHTML);
    }

    // --- ФУНКЦІЯ ОНОВЛЕННЯ ПОСИЛАНЬ ---
    function updateOrderAllLinks() {
        var favList = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
        var countSpan = document.getElementById('favTotalCount');
        if(countSpan) countSpan.innerText = favList.length;

        if (favList.length > 0) {
            var listText = favList.join(",\n- "); 
            var fullMessage = "Доброго дня! Хочу замовити з вибраного:\n- " + listText;
            var encodedMsg = encodeURIComponent(fullMessage);
            var tgLink = "https://t.me/" + tgUsername + "?text=" + encodedMsg;
            var viberLink = "viber://chat?number=%2B" + viberNumber + "&draft=" + encodedMsg;

            document.getElementById('orderAllTg').href = tgLink;
            document.getElementById('orderAllViber').href = viberLink;
            document.getElementById('orderAllTg').style.display = 'inline-flex';
            document.getElementById('orderAllViber').style.display = 'inline-flex';
        } else {
            document.getElementById('orderAllTg').style.display = 'none';
            document.getElementById('orderAllViber').style.display = 'none';
        }
    }

    // --- ОБРОБКА КАРТОК ---
    articles.forEach(function(article) {
        var title = article.querySelector('h1, h2, h3');
        if (!title) return;

        var productName = title.childNodes[0].textContent.trim();
        if (!productName && title.querySelector('a')) productName = title.querySelector('a').innerText.trim();
        article.setAttribute('data-name', productName);

        // Ціна
        var excerptDiv = article.querySelector('.feed__excerpt, .card__excerpt, p');
        var priceHtml = "";
        var priceValue = 999999; 
        if (excerptDiv) {
            var text = excerptDiv.innerHTML;
            var priceMatch = text.match(/(?:Ціна\s*)?(\d+\s*грн)/i);
            if (priceMatch) {
                priceHtml = `<div class="custom-price-tag">${priceMatch[1]}</div>`;
                excerptDiv.innerHTML = text.replace(priceMatch[0], ''); 
                priceValue = parseInt(priceMatch[1].replace(/\D/g, ''));
            }
        }
        article.setAttribute('data-price', priceValue);

        // Кнопки на картці
        if (!title.querySelector('.action-row')) {
            var msg = encodeURIComponent("Доброго дня! Хочу замовити: " + productName);
            var btnStyle = "display: inline-flex; align-items: center; gap: 6px; font-size: 13px; color: white; padding: 7px 12px; border-radius: 20px; text-decoration: none; border: none; cursor: pointer; font-weight: bold; line-height: 1.2; box-shadow: 0 3px 5px rgba(0,0,0,0.2); transition: transform 0.2s;";
            var tBtn = `<a href="https://t.me/${tgUsername}?text=${msg}" target="_blank" style="${btnStyle} background-color: #24A1DE;"><svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.46-1.901-.903-1.056-.692-1.653-1.123-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.062 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.751-.244-1.349-.374-1.297-.789.027-.216.324-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.014 3.332-1.386 4.024-1.627 4.476-1.635.1-.002.321.023.465.14a.505.505 0 0 1 .171.325c.016.093.037.306.02.472z"/></svg>Замовити</a>`;
            var vBtn = `<a href="viber://chat?number=%2B${viberNumber}&draft=${msg}" target="_blank" style="${btnStyle} background-color: #7360f2;"><svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M22.5 11.1C22.5 5.5 17.9 1 12.2 1S2 5.5 2 11.1C2 14.6 3.9 17.7 6.8 19.5C6.2 19.8 5.6 20.1 5 20.4L4.5 22.8L8.9 20.7C10.2 21.1 11.7 21.2 13.1 21.1C18.4 20.7 22.5 16.3 22.5 11.1M17.4 16.3C16.8 17.2 15.5 17.5 14.9 17.6C12.5 17.9 8.8 15.2 6.9 12.3C6.1 11 6.1 9.7 7.4 8.5C7.8 8.1 8.3 7.7 8.7 7.4C9.1 7.1 9.4 7.3 9.6 7.7C9.9 8.3 10.6 10.2 10.7 10.4C10.8 10.6 10.7 10.9 10.5 11.1C10.3 11.3 10 11.6 9.8 11.8C9.6 12 9.4 12.3 9.6 12.7C10.1 13.7 11.1 15 12.6 16.3C13.2 16.8 13.7 16.9 14 16.6C14.3 16.3 14.8 15.7 15 15.3C15.2 15 15.5 15.1 15.8 15.2C16.1 15.3 17.6 16 17.9 16.2C18.2 16.3 18.4 16.4 18.4 16.6C18.4 16.6 18 17.1 17.4 16.3Z"/></svg>Замовити</a>`;
            var mainContainer = document.createElement('div');
            mainContainer.className = "action-row";
            mainContainer.innerHTML = priceHtml + `<div class="buttons-group">${tBtn + vBtn}</div>`;
            title.parentNode.insertBefore(mainContainer, title.nextSibling);
        }

        // Сердечко
        var heart = document.createElement('div');
        heart.className = 'card-heart';
        heart.innerHTML = '❤';
        if (favorites.includes(productName)) heart.classList.add('liked');

        heart.addEventListener('click', function(e) {
            e.preventDefault();
            this.classList.toggle('liked');
            favorites = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
            if (this.classList.contains('liked')) {
                if (!favorites.includes(productName)) favorites.push(productName);
            } else {
                favorites = favorites.filter(item => item !== productName);
            }
            localStorage.setItem('dasha_favorites', JSON.stringify(favorites));
            document.getElementById('favCount').innerText = `(${favorites.length})`;
            updateOrderAllLinks();
            var panel = document.getElementById('favOrderPanel');
            if (panel && panel.classList.contains('visible') && !this.classList.contains('liked')) {
                article.style.display = 'none';
            }
        });

        var imgContainer = article.querySelector('.feed__image, .card__image') || article;
        if(getComputedStyle(imgContainer).position === 'static') imgContainer.style.position = 'relative';
        imgContainer.appendChild(heart);
    });

    // --- ПЕРЕМИКАННЯ РЕЖИМІВ (З приховуванням HERO секції) ---
    var favBtn = document.getElementById('favFilter');
    var favPanel = document.getElementById('favOrderPanel');
    var closeFavBtn = document.getElementById('closeFavBtn');

    function toggleFavorites(show) {
        var articles = document.querySelectorAll('article');
        favorites = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
        
        // Знаходимо і ховаємо Hero/Intro секцію
        var heroSection = document.querySelector('.hero, .intro, .author, .post__intro, header.hero');
        
        if (show) {
            favBtn.classList.add('active');
            favPanel.classList.add('visible');
            updateOrderAllLinks();
            if(heroSection) heroSection.style.display = 'none'; // Ховаємо Hero
            
            articles.forEach(art => {
                var name = art.getAttribute('data-name');
                art.style.display = favorites.includes(name) ? '' : 'none';
            });
        } else {
            favBtn.classList.remove('active');
            favPanel.classList.remove('visible');
            if(heroSection) heroSection.style.display = ''; // Повертаємо Hero
            articles.forEach(art => art.style.display = '');
        }
    }

    if (favBtn) favBtn.addEventListener('click', () => toggleFavorites(!favBtn.classList.contains('active')));
    if (closeFavBtn) closeFavBtn.addEventListener('click', () => toggleFavorites(false));

    // Сортування
    var sortSelect = document.getElementById('sortOrder');
    if (sortSelect) {
        sortSelect.addEventListener('change', function() {
            var sortType = this.value;
            var container = document.querySelector('.feed, .main__content') || articles[0].parentNode;
            var itemsArray = Array.from(document.querySelectorAll('article'));

            itemsArray.sort(function(a, b) {
                var priceA = parseInt(a.getAttribute('data-price'));
                var priceB = parseInt(b.getAttribute('data-price'));
                var nameA = a.getAttribute('data-name').toLowerCase();
                var nameB = b.getAttribute('data-name').toLowerCase();
                if (sortType === 'priceAsc') return priceA - priceB;
                if (sortType === 'priceDesc') return priceB - priceA;
                if (sortType === 'nameAsc') return nameA.localeCompare(nameB);
                return 0;
            });
            itemsArray.forEach(function(item) { container.appendChild(item); });
        });
    }
});</script></body></html>
