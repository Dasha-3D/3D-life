<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Life - Фігурки та Друк</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; color: #333; }
        header { text-align: center; margin-bottom: 40px; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1 { color: #2c3e50; margin: 0; }
        p.subtitle { color: #7f8c8d; margin-top: 10px; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.3s;
            display: flex; flex-direction: column;
        }
        .item:hover { transform: translateY(-5px); }

        .photo-container { height: 300px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .name { font-size: 1.3em; font-weight: bold; margin-bottom: 5px; color: #2c3e50; }
        .desc { font-size: 0.95em; color: #666; margin-bottom: 15px; line-height: 1.4; }
        
        .bottom-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-size: 1.4em; color: #27ae60; font-weight: bold; }
        
        .btn {
            background-color: #0088cc; color: white; text-decoration: none;
            padding: 10px 25px; border-radius: 25px; font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #006699; }
        
        footer { text-align: center; margin-top: 50px; color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>

    <header>
        <h1>✨ 3D Life</h1>
        <p class="subtitle">Унікальні фігурки, декор та друк під замовлення</p>
    </header>

    <div class="gallery">

        <!-- ТОВАР 1 -->
        <div class="item">
            <div class="photo-container">
                <!-- Сюди вставиш назву свого фото, наприклад ork.jpg -->
                <img src="hex.jpg"https://via.placeholder.com/400x300?text=Твоє+Фото" alt="Товар">
            </div>
            <div class="info">
                <div class="name">Фіджет Гексагон</div>
                <div class="desc">Опис: висота, матеріал, колір. Напиши тут деталі.</div>
                <div class="bottom-row">
                    <span class="price">70 грн</span>
                    <!-- ЗАМІНИ @Dasha3D на свій нік в Telegram -->
                    <a href="https://t.me/Dasha3D" class="btn">Купити</a>
                </div>
            </div>
        </div>

        <!-- ТОВАР 2 (Можеш копіювати цей блок скільки завгодно) -->
        <div class="item">
            <div class="photo-container">
                <img src="https://via.placeholder.com/400x300?text=Фото+2" alt="Товар">
            </div>
            <div class="info">
                <div class="name">Інша фігурка</div>
                <div class="desc">Короткий опис товару.</div>
                <div class="bottom-row">
                    <span class="price">850 грн</span>
                    <a href="https://t.me/Dasha3D" class="btn">Купити</a>
                </div>
            </div>
        </div>

    </div>

    <footer>Created by Dasha-3D</footer>

</body>
</html>
