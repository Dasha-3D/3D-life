    var viberNumber = "380681788275";
    var tgUsername = "Dashieed";
    
    // 1. –í—Å—Ç–∞–≤–∫–∞ —à–∞–ø–∫–∏
    var feed = document.querySelector('.feed, .main__content, main');
    if (feed) {
        var headerHTML = `
            <div class="site-branding-header">3D-LIFE</div>
            <div class="top-3d-banner"><div class="banner-content">üßä 3D –î–†–£–ö –ù–ê –ó–ê–ú–û–í–õ–ï–ù–ù–Ø ‚Ä¢ üì¶ –î–û–°–¢–ê–í–ö–ê –ü–û –£–ö–†–ê–á–ù–Ü ‚Ä¢ üßä 3D –î–†–£–ö –ù–ê –ó–ê–ú–û–í–õ–ï–ù–ù–Ø ‚Ä¢ üì¶ –î–û–°–¢–ê–í–ö–ê –ü–û –£–ö–†–ê–á–ù–Ü</div></div>
            <div class="shop-controls">
                <div class="nav-row"><a href="index.html">üè† –ì–æ–ª–æ–≤–Ω–∞</a></div>
                <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ—à—É–∫...">
                <div class="filters-row">
                    <select id="sortOrder" class="sort-select"><option value="def">–°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è</option><option value="priceAsc">–î–µ—à–µ–≤—ñ ‚Üë</option><option value="priceDesc">–î–æ—Ä–æ–≥—ñ ‚Üì</option></select>
                    <button id="favFilter" class="fav-filter-btn">‚ù§ (<span id="favCount">0</span>)</button>
                </div>
            </div>
            <div id="favOrderPanel" class="favorites-panel">
                <div style="color:#FFD700; font-weight:900; font-size:1.2em; margin-bottom:10px;">–°–£–ú–ê: <span id="favSum">0</span> –≥—Ä–Ω</div>
                <a id="tgAll" href="#" target="_blank" class="big-order-btn" style="background-color:#24A1DE;">–ó–∞–º–æ–≤–∏—Ç–∏ TG</a>
                <a id="vbAll" href="#" target="_blank" class="big-order-btn" style="background-color:#7360f2;">–ó–∞–º–æ–≤–∏—Ç–∏ Viber</a>
            </div>
        `;
        feed.insertAdjacentHTML('afterbegin', headerHTML);
    }

    var articles = document.querySelectorAll('article');
    var favorites = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
    var prices = {};

    document.getElementById('favCount').innerText = favorites.length;

    articles.forEach(article => {
        var titleEl = article.querySelector('h1, h2, h3');
        if(!titleEl) return;
        var name = titleEl.textContent.trim();
        article.setAttribute('data-name', name);

        // --- –¶–Ü–ù–ê –¢–ê –û–ß–ò–°–¢–ö–ê –¢–ï–ö–°–¢–£ ---
        var excerpt = article.querySelector('.feed__excerpt, .card__excerpt, p');
        var price = 0;
        var priceTag = "";
        
        // –ú–∞—Å–∏–≤ –¥–ª—è –≤—Å—ñ—Ö –∑–Ω–∞–π–¥–µ–Ω–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
        var images = [];
        
        // 1. –ì–æ–ª–æ–≤–Ω–µ —Ñ–æ—Ç–æ (Featured Image)
        var mainImgContainer = article.querySelector('.feed__image, .card__image');
        if (mainImgContainer) {
            var img = mainImgContainer.querySelector('img');
            if (img) images.push(img.src);
        }

        // 2. –§–æ—Ç–æ —Ç–∞ —Ü—ñ–Ω–∞ –∑ –æ–ø–∏—Å—É
        if (excerpt) {
            // –¶—ñ–Ω–∞
            var text = excerpt.innerHTML;
            var priceMatch = text.match(/(\d+)\s*–≥—Ä–Ω/i);
            if (priceMatch) {
                price = parseInt(priceMatch[1]);
                priceTag = `<div class="custom-price-tag">${price} –≥—Ä–Ω</div>`;
                excerpt.innerHTML = text.replace(priceMatch[0], ''); // –í–∏–¥–∞–ª—è—î–º–æ —Ü—ñ–Ω—É –∑ —Ç–µ–∫—Å—Ç—É
            }

            // –®—É–∫–∞—î–º–æ –í–°–Ü –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –æ–ø–∏—Å—ñ (–Ω–∞–≤—ñ—Ç—å –≤–∫–ª–∞–¥–µ–Ω—ñ)
            var contentImgs = excerpt.querySelectorAll('img');
            contentImgs.forEach(img => {
                if (img.src) images.push(img.src);
                img.remove(); // –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∑ —Ç–µ–∫—Å—Ç—É, —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞–ª–∏—Å—å
            });
            // –ß–∏—Å—Ç–∏–º–æ –ø—É—Å—Ç—ñ —Ç–µ–≥–∏ figure/p, —è–∫—ñ –∑–∞–ª–∏—à–∏–ª–∏—Å—å
            excerpt.querySelectorAll('figure, p').forEach(el => {
                if(el.innerHTML.trim() === '') el.remove();
            });
        }
        
        article.setAttribute('data-price', price);
        prices[name] = price;

        // --- –ë–£–î–£–Ñ–ú–û –°–õ–ê–ô–î–ï–† ---
        // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≥–∞–ª–µ—Ä–µ—ó
        var galleryHTML = `<div class="product-gallery-wrapper"><div class="product-gallery">`;
        
        if (images.length > 0) {
            images.forEach(src => {
                galleryHTML += `<img src="${src}" loading="lazy">`;
            });
        } else {
            galleryHTML += `<div style="padding:40px;text-align:center;color:#555;">–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î</div>`;
        }
        galleryHTML += `</div>`;
        
        // –ö—Ä–∞–ø–∫–∏
        if (images.length > 1) {
            galleryHTML += `<div class="gallery-indicators">`;
            images.forEach((_, i) => galleryHTML += `<div class="gallery-dot ${i===0?'active':''}"></div>`);
            galleryHTML += `</div>`;
        }
        
        // –°–µ—Ä–¥–µ—á–∫–æ
        var heartClass = favorites.includes(name) ? 'card-heart liked' : 'card-heart';
        galleryHTML += `<div class="${heartClass}" data-item="${name}">‚ù§</div></div>`;

        // –í—Å—Ç–∞–≤–ª—è—î–º–æ –≥–∞–ª–µ—Ä–µ—é
        var targetInsert = mainImgContainer || titleEl;
        if (mainImgContainer) {
            mainImgContainer.outerHTML = galleryHTML; // –ó–∞–º—ñ–Ω—é—î–º–æ —Å—Ç–∞—Ä–µ —Ñ–æ—Ç–æ
        } else {
            titleEl.insertAdjacentHTML('beforebegin', galleryHTML); // –ê–±–æ –≤—Å—Ç–∞–≤–ª—è—î–º–æ –ø–µ—Ä–µ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
        }

        // –õ–æ–≥—ñ–∫–∞ –∫–Ω–æ–ø–æ–∫ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
        if (!article.querySelector('.action-row')) {
            var svgTg = '<svg width="14" height="14" viewBox="0 0 24 24" fill="white" style="margin-right:4px;vertical-align:middle"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.46-1.901-.903-1.056-.692-1.653-1.123-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.062 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.751-.244-1.349-.374-1.297-.789.027-.216.324-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.014 3.332-1.386 4.024-1.627 4.476-1.635.1-.002.321.023.465.14a.505.505 0 0 1 .171.325c.016.093.037.306.02.472z"/></svg>';
            var svgVb = '<svg width="14" height="14" viewBox="0 0 24 24" fill="white" style="margin-right:4px;vertical-align:middle"><path d="M22.5 11.1C22.5 5.5 17.9 1 12.2 1S2 5.5 2 11.1C2 14.6 3.9 17.7 6.8 19.5C6.2 19.8 5.6 20.1 5 20.4L4.5 22.8L8.9 20.7C10.2 21.1 11.7 21.2 13.1 21.1C18.4 20.7 22.5 16.3 22.5 11.1M17.4 16.3C16.8 17.2 15.5 17.5 14.9 17.6C12.5 17.9 8.8 15.2 6.9 12.3C6.1 11 6.1 9.7 7.4 8.5C7.8 8.1 8.3 7.7 8.7 7.4C9.1 7.1 9.4 7.3 9.6 7.7C9.9 8.3 10.6 10.2 10.7 10.4C10.8 10.6 10.7 10.9 10.5 11.1C10.3 11.3 10 11.6 9.8 11.8C9.6 12 9.4 12.3 9.6 12.7C10.1 13.7 11.1 15 12.6 16.3C13.2 16.8 13.7 16.9 14 16.6C14.3 16.3 14.8 15.7 15 15.3C15.2 15 15.5 15.1 15.8 15.2C16.1 15.3 17.6 16 17.9 16.2C18.2 16.3 18.4 16.4 18.4 16.6C18.4 16.6 18 17.1 17.4 16.3Z"/></svg>';
            
            var msg = encodeURIComponent(`–•–æ—á—É –∑–∞–º–æ–≤–∏—Ç–∏: ${name} (${price} –≥—Ä–Ω)`);
            var btnStyle = "display:inline-flex;align-items:center;padding:8px 14px;border-radius:20px;text-decoration:none;color:white;font-weight:bold;font-size:13px;box-shadow:0 3px 5px rgba(0,0,0,0.3);";
            
            var btns = `<div class="action-row">
                ${priceTag}
                <div class="buttons-group">
                    <a href="https://t.me/${tgUsername}?text=${msg}" target="_blank" style="${btnStyle}background:#24A1DE;">${svgTg} –ó–∞–º–æ–≤–∏—Ç–∏</a>
                    <a href="viber://chat?number=%2B${viberNumber}&draft=${msg}" target="_blank" style="${btnStyle}background:#7360f2;">${svgVb} –ó–∞–º–æ–≤–∏—Ç–∏</a>
                </div>
            </div>`;
            titleEl.insertAdjacentHTML('afterend', btns);
        }
    });

    // --- –õ–û–ì–Ü–ö–ê –°–ö–†–û–õ–£ –ö–†–ê–ü–û–ö ---
    document.querySelectorAll('.product-gallery').forEach(gallery => {
        gallery.addEventListener('scroll', function() {
            var wrapper = this.parentNode;
            var dots = wrapper.querySelectorAll('.gallery-dot');
            if(dots.length === 0) return;
            var scrollLeft = this.scrollLeft;
            var width = this.clientWidth;
            var idx = Math.round(scrollLeft / width);
            dots.forEach(d => d.classList.remove('active'));
            if(dots[idx]) dots[idx].classList.add('active');
        });
    });

    // --- –õ–û–ì–Ü–ö–ê –°–ï–†–î–ï–ß–û–ö ---
    document.body.addEventListener('click', function(e) {
        if(e.target.classList.contains('card-heart')) {
            var heart = e.target;
            var name = heart.getAttribute('data-item');
            heart.classList.toggle('liked');
            
            if(heart.classList.contains('liked')) {
                if(!favorites.includes(name)) favorites.push(name);
                showToast('‚úÖ –î–æ–¥–∞–Ω–æ –≤ –≤–∏–±—Ä–∞–Ω–µ');
            } else {
                favorites = favorites.filter(n => n !== name);
                showToast('‚ùå –í–∏–¥–∞–ª–µ–Ω–æ –∑ –≤–∏–±—Ä–∞–Ω–æ–≥–æ');
            }
            localStorage.setItem('dasha_favorites', JSON.stringify(favorites));
            document.getElementById('favCount').innerText = favorites.length;
            updateFavPanel();
        }
    });

    function showToast(msg) {
        var t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(()=>t.classList.remove('show'), 2000);
    }

    // --- –§–Ü–õ–¨–¢–†–ò –¢–ê –ü–û–®–£–ö (–°–ü–†–û–©–ï–ù–û) ---
    var searchInp = document.getElementById('searchInput');
    var sortSel = document.getElementById('sortOrder');
    
    function filterAll() {
        var term = searchInp.value.toLowerCase();
        var favMode = document.getElementById('favFilter').classList.contains('active');
        var sortMode = sortSel.value;
        
        var arts = Array.from(document.querySelectorAll('article'));
        
        // –°–ø–æ—á–∞—Ç–∫—É –ø–æ–∫–∞–∑—É—î–º–æ/—Ö–æ–≤–∞—î–º–æ
        arts.forEach(art => {
            var name = art.getAttribute('data-name').toLowerCase();
            var visible = name.includes(term);
            if(favMode && !favorites.includes(art.getAttribute('data-name'))) visible = false;
            art.style.display = visible ? '' : 'none';
        });

        // –ü–æ—Ç—ñ–º —Å–æ—Ä—Ç—É—î–º–æ (–≤—ñ–∑—É–∞–ª—å–Ω–æ –ø–µ—Ä–µ—Å—Ç–∞–≤–ª—è—î–º–æ –±–ª–æ–∫–∏)
        if(sortMode !== 'def') {
            var container = arts[0].parentNode;
            var visibleArts = arts.filter(a => a.style.display !== 'none');
            visibleArts.sort((a,b) => {
                var pA = parseInt(a.getAttribute('data-price'));
                var pB = parseInt(b.getAttribute('data-price'));
                return sortMode === 'priceAsc' ? pA - pB : pB - pA;
            });
            visibleArts.forEach(a => container.appendChild(a));
        }
    }

    searchInp.addEventListener('input', filterAll);
    sortSel.addEventListener('change', filterAll);

    // –ü–∞–Ω–µ–ª—å –≤–∏–±—Ä–∞–Ω–æ–≥–æ
    var favBtn = document.getElementById('favFilter');
    var favPanel = document.getElementById('favOrderPanel');
    
    favBtn.addEventListener('click', function() {
        this.classList.toggle('active');
        favPanel.classList.toggle('visible');
        updateFavPanel();
        filterAll();
    });

    function updateFavPanel() {
        var sum = 0;
        var list = "";
        favorites.forEach(n => {
            var p = prices[n] || 0;
            sum += p;
            list += `\n- ${n} (${p} –≥—Ä–Ω)`;
        });
        document.getElementById('favSum').innerText = sum;
        
        var msg = encodeURIComponent(`–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –∑ –≤–∏–±—Ä–∞–Ω–æ–≥–æ:${list}\n\n–†–ê–ó–û–ú: ${sum} –≥—Ä–Ω`);
        document.getElementById('tgAll').href = `https://t.me/${tgUsername}?text=${msg}`;
