                img.style.width = '';
                img.style.height = '';
                img.style.maxWidth = '';
                gallery.appendChild(img);
            });
        } else {
            // –ó–∞–≥–ª—É—à–∫–∞, —è–∫—â–æ —Ñ–æ—Ç–æ –Ω–µ–º–∞—î
            gallery.innerHTML = '<div style="padding:20px; text-align:center; color:#555;">–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î</div>';
        }

        galleryWrapper.appendChild(gallery);

        // –î–æ–¥–∞—î–º–æ –∫—Ä–∞–ø–∫–∏, —è–∫—â–æ —Ñ–æ—Ç–æ –±—ñ–ª—å—à–µ 1
        if (allImages.length > 1) {
            var dotsContainer = document.createElement('div');
            dotsContainer.className = 'gallery-indicators';
            allImages.forEach((_, i) => {
                var dot = document.createElement('div');
                dot.className = 'gallery-dot' + (i === 0 ? ' active' : '');
                dotsContainer.appendChild(dot);
            });
            galleryWrapper.appendChild(dotsContainer);
            
            // –õ–æ–≥—ñ–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –∫—Ä–∞–ø–æ–∫ –ø—Ä–∏ —Å–∫—Ä–æ–ª—ñ
            gallery.addEventListener('scroll', function() {
                var scrollLeft = gallery.scrollLeft;
                var width = gallery.clientWidth;
                var index = Math.round(scrollLeft / width);
                var dots = dotsContainer.querySelectorAll('.gallery-dot');
                dots.forEach(d => d.classList.remove('active'));
                if(dots[index]) dots[index].classList.add('active');
            });
        }

        // –í—Å—Ç–∞–≤–ª—è—î–º–æ –∫–∞—Ä—É—Å–µ–ª—å –Ω–∞ –º—ñ—Å—Ü–µ —Å—Ç–∞—Ä–æ—ó –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∞–±–æ –ø–µ—Ä–µ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
        if (featContainer) {
            featContainer.parentNode.replaceChild(galleryWrapper, featContainer);
        } else {
            title.parentNode.insertBefore(galleryWrapper, title);
        }

        // --- –ö–ù–û–ü–ö–ò –ó–ê–ú–û–í–õ–ï–ù–ù–Ø ---
        if (!title.querySelector('.action-row')) {
            var priceText = priceValue > 0 ? " (" + priceValue + " –≥—Ä–Ω)" : "";
            var msg = encodeURIComponent("–î–æ–±—Ä–æ–≥–æ –¥–Ω—è! –•–æ—á—É –∑–∞–º–æ–≤–∏—Ç–∏: " + productName + priceText);
            var btnStyle = "display: inline-flex; align-items: center; gap: 6px; font-size: 13px; color: white; padding: 7px 12px; border-radius: 20px; text-decoration: none; border: none; cursor: pointer; font-weight: bold; line-height: 1.2; box-shadow: 0 3px 5px rgba(0,0,0,0.2); transition: transform 0.2s;";
           
            var tBtn = `<a href="https://t.me/${tgUsername}?text=${msg}" target="_blank" style="${btnStyle} background-color: #24A1DE;">Telegram</a>`;
            var vBtn = `<a href="viber://chat?number=%2B${viberNumber}&draft=${msg}" target="_blank" style="${btnStyle} background-color: #7360f2;">Viber</a>`;
           
            var mainContainer = document.createElement('div');
            mainContainer.className = "action-row";
            mainContainer.innerHTML = priceHtml + `<div class="buttons-group">${tBtn + vBtn}</div>`;
            title.parentNode.insertBefore(mainContainer, title.nextSibling);
        }

        // --- –°–ï–†–î–ï–ß–ö–û (—Ç–µ–ø–µ—Ä –¥–æ–¥–∞—î—Ç—å—Å—è –¥–æ –≥–∞–ª–µ—Ä–µ—ó) ---
        var heart = document.createElement('div');
        heart.className = 'card-heart';
        heart.innerHTML = '‚ù§';
        if (favorites.includes(productName)) heart.classList.add('liked');
        heart.addEventListener('click', function(e) {
            e.preventDefault();
            this.classList.toggle('liked');
            favorites = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
            if (this.classList.contains('liked')) {
                if (!favorites.includes(productName)) favorites.push(productName);
                showToast("‚úÖ –¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –≤ –≤–∏–±—Ä–∞–Ω–µ");
            } else {
                favorites = favorites.filter(item => item !== productName);
                showToast("‚ùå –¢–æ–≤–∞—Ä –≤–∏–¥–∞–ª–µ–Ω–æ –∑ –≤–∏–±—Ä–∞–Ω–æ–≥–æ");
            }
            localStorage.setItem('dasha_favorites', JSON.stringify(favorites));
            document.getElementById('favCount').innerText = `(${favorites.length})`;
            updateOrderAllLinks();
            applyFilters();
        });
        
        galleryWrapper.appendChild(heart);
    });

    // –§—É–Ω–∫—Ü—ñ—ó —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó —Ç–∞ –∫–æ—à–∏–∫–∞ (–±–µ–∑ –∑–º—ñ–Ω)
    function updateOrderAllLinks() {
        var favList = JSON.parse(localStorage.getItem('dasha_favorites')) || [];
        var countSpan = document.getElementById('favTotalCount');
        var totalPriceSpan = document.getElementById('favTotalPriceValue');
        if(countSpan) countSpan.innerText = favList.length;
        var totalSum = 0;
        var messageItems = [];
        if (favList.length > 0) {
            favList.forEach(function(name) {
                var price = productPrices[name] || 0;
                totalSum += price;
                messageItems.push(`- ${name} (${price} –≥—Ä–Ω)`);
            });
            if(totalPriceSpan) totalPriceSpan.innerText = totalSum;
            var fullMessage = encodeURIComponent("–î–æ–±—Ä–æ–≥–æ –¥–Ω—è! –•–æ—á—É –∑–∞–º–æ–≤–∏—Ç–∏ –∑ –≤–∏–±—Ä–∞–Ω–æ–≥–æ:\n" + messageItems.join("\n") + "\n\nüí∞ –ó–ê–ì–ê–õ–û–ú: " + totalSum + " –≥—Ä–Ω");
            document.getElementById('orderAllTg').href = "https://t.me/" + tgUsername + "?text=" + fullMessage;
            document.getElementById('orderAllViber').href = "viber://chat?number=%2B" + viberNumber + "&draft=" + fullMessage;
        } else {
            if(totalPriceSpan) totalPriceSpan.innerText = "0";
        }
    }

    function applyFilters() {
        var searchTerm = document.getElementById('searchInput').value.toLowerCase();
        var isFavMode = document.getElementById('favFilter').classList.contains('active');
        articles.forEach(art => {
            var name = art.getAttribute('data-name').toLowerCase();
            var matchesCategory = (currentCategory === 'all') ? true : false;
            if (currentCategory !== 'all') {
                var rule = categoryRules.find(r => r.id === currentCategory);
                if (rule && rule.keywords) matchesCategory = rule.keywords.some(k => name.includes(k));
            }
            var matchesSearch = name.includes(searchTerm);
            var matchesFav = isFavMode ? favorites.includes(art.getAttribute('data-name')) : true;
            art.style.display = (matchesCategory && matchesSearch && matchesFav) ? '' : 'none';
        });
    }

    // –°–ª—É—Ö–∞—á—ñ –ø–æ–¥—ñ–π
    var catSelect = document.getElementById('categorySelect');
    if (catSelect) catSelect.addEventListener('change', function() { currentCategory = this.value; applyFilters(); });

    var favBtn = document.getElementById('favFilter');
    var favPanel = document.getElementById('favOrderPanel');
    var closeFavBtn = document.getElementById('closeFavBtn');
    if (favBtn) {
        favBtn.addEventListener('click', () => {
            favBtn.classList.toggle('active');
            favPanel.classList.toggle('visible');
            if(favPanel.classList.contains('visible')) updateOrderAllLinks();
            applyFilters();
        });
    }
    if (closeFavBtn) closeFavBtn.addEventListener('click', () => favBtn.click());

    var searchInput = document.getElementById('searchInput');
    var clearSearchBtn = document.getElementById('clearSearch');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            if (e.target.value.length > 0) clearSearchBtn.classList.add('visible');
            else clearSearchBtn.classList.remove('visible');
            applyFilters();
        });
        clearSearchBtn.addEventListener('click', () => { searchInput.value = ''; clearSearchBtn.classList.remove('visible'); applyFilters(); });
    }

    var sortSelect = document.getElementById('sortOrder');
    if (sortSelect) {
        sortSelect.addEventListener('change', function() {
            var sortType = this.value;
            var container = document.querySelector('.feed, .main__content') || articles[0].parentNode;
            var itemsArray = Array.from(document.querySelectorAll('article'));
            itemsArray.sort(function(a, b) {
                var priceA = parseInt(a.getAttribute('data-price'));
                var priceB = parseInt(b.getAttribute('data-price'));
                var nameA = a.getAttribute('data-name').toLowerCase();
                var nameB = b.getAttribute('data-name').toLowerCase();
                if (sortType === 'priceAsc') return priceA - priceB;
                if (sortType === 'priceDesc') return priceB - priceA;
                if (sortType === 'nameAsc') return nameA.localeCompare(nameB);
                return 0;
            });
            itemsArray.forEach(item => container.appendChild(item));
        });
    }
