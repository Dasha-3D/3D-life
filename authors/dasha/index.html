    var titles = document.querySelectorAll('article h1, article h2, article h3, .feed__title, .card__title'); 
    
    titles.forEach(function(title) {
        // Перевірка: чи не додали ми вже сюди кнопку? (щоб не було дублів)
        if (title.querySelector('.tg-buy-btn')) return;

        // Перевірка: ігноруємо заголовки, які є посиланнями самі на себе (іноді буває в структурі)
        // Але беремо текст обережно, ігноруючи текст самої кнопки, якщо вона раптом є
        var productName = title.childNodes[0].textContent.trim();
        if (!productName && title.querySelector('a')) {
             productName = title.querySelector('a').innerText.trim();
        }

        // Якщо назви нема — пропускаємо
        if (!productName) return;
        
        // Формуємо посилання
        var tgLink = "https://t.me/Dashieed?text=Доброго дня! Хочу замовити: " + encodeURIComponent(productName);

        var btnSpan = document.createElement('span');
        btnSpan.innerHTML = ` <a href="${tgLink}" class="tg-buy-btn" target="_blank" style="display: inline-block; font-size: 0.6em; background-color: #24A1DE; color: white; padding: 3px 8px; border-radius: 10px; text-decoration: none; vertical-align: middle; margin-left: 8px; border: none; cursor: pointer; white-space: nowrap; font-weight: normal; line-height: 1.2;">Замовити</a>`;
        
        // Додаємо кнопку всередину заголовка
        title.appendChild(btnSpan);
    });
